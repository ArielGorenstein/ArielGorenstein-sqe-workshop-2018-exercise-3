<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="dist/bundle.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Assignment 3</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h3>Code:</h3>
            <div class="form-group">
                <textarea class="form-control" rows="16" id="txt1"></textarea>
            </div>
        </div>
        <div class="col-sm-2">
            <h3>Arguments:</h3>
            <div class="form-group">
                <textarea class="form-control" rows="14" id="txt2"></textarea>
                <button type="button" class="btn-primary btn-block" id="Sbtn" style="margin-top: 21px">GO</button>
            </div>
        </div>
        <div class="col-sm-7">
            <h3>Result:</h3>
            <div class="form-group">
                <p class="form-control" style="height: 500px" id="txt3"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
